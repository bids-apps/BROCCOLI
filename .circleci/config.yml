---
version: 2.1

jobs:
  build:
    machine:
      # https://circleci.com/developer/machine/image/ubuntu-2204
      image: ubuntu-2204:2022.10.2

    steps:
    - checkout
    - restore_cache:
        keys:
        - my_cache

    - run:
        name: 'Get test data: ds007'
        command: |
          if [[ ! -d ~/data/ds007 ]]; then
            wget -c -P ${HOME}/downloads/ "https://dl.dropboxusercontent.com/u/4494604/ds007.tar" && \
            mkdir -p ${HOME}/data && \
            tar xf ${HOME}/downloads/ds007.tar -C ${HOME}/data;
          fi
    - run:
        name: Build Docker image
        command: |
          git describe --tags --always > version
          docker build -t bids/${CIRCLE_PROJECT_REPONAME,,} .
          mkdir -p ${HOME}/docker
          docker save "bids/${CIRCLE_PROJECT_REPONAME,,}" > ~/docker/image.tar

    - save_cache:
        key: my_cache
        paths:
        - ~/docker
        - ~/data

    - persist_to_workspace:
        root: ~/docker
        paths:
        - image.tar




  test:
    docker:
    - image: circleci/buildpack-deps:stretch
    steps:
    - attach_workspace:
        at: /tmp/workspace

    - run: mkdir -p ${HOME}/outputs/ds007

    - run:
        name: push to dockerhub
        command: |
          docker run -ti --rm \
            -v /tmp/workspace/data/ds007:/bids_dataset \
            -v ${HOME}/outputs/ds007:/outputs \
              bids/${CIRCLE_PROJECT_REPONAME,,} \
                /bids_dataset /outputs participant --participant_label 01 02
        no_output_timeout: 6h

    - run:
        name: push to dockerhub
        command: |
          docker run -ti --rm \
            -v /tmp/workspace/data/ds007:/bids_dataset \
            -v ${HOME}/outputs/ds007:/outputs \
              bids/${CIRCLE_PROJECT_REPONAME,,} \
                /bids_dataset /outputs participant --participant_label 03
        no_output_timeout: 6h

    - run:
        name: push to dockerhub
        command: |
          docker run -ti --rm \
            -v /tmp/workspace/data/ds007:/bids_dataset \
            -v ${HOME}/outputs/ds007:/outputs \
              bids/${CIRCLE_PROJECT_REPONAME,,} \
                /bids_dataset /outputs group --participant_label 01 02 03
        no_output_timeout: 6h

  deploy:
    docker:
    - image: circleci/buildpack-deps:stretch
    steps:
    - attach_workspace:
        at: /tmp/workspace

    - run: docker load -i /tmp/workspace/docker/image.tar
    - run:
        name: push to dockerhub
        command: |
          docker login --username ${DOCKER_USER} --password ${DOCKER_PASS}
          docker push bids/${CIRCLE_PROJECT_REPONAME,,}:latest
          if [[ -n "${CIRCLE_TAG}" ]]; then
            docker tag bids/${CIRCLE_PROJECT_REPONAME,,} bids/${CIRCLE_PROJECT_REPONAME,,}:${CIRCLE_TAG}
            docker push bids/${CIRCLE_PROJECT_REPONAME,,}:${CIRCLE_TAG}
          fi

workflows:
  build-test-deploy:
    jobs:
    - build
    - test:
        requires:
        - build
    - deploy:
        requires:
        - test
        filters:
          tags:
            only: /.*/

